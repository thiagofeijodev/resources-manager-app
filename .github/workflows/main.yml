name: Deploy

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Dependencies ðŸ”§
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build ðŸ”§
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - id: deployment
        name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
